    <div class="container" id="content">
        <!-- Quiz section where questions will be looped through -->


        <!-- Buttons are used to start and move through quiz -->

        <img src="images/parks-and-rec.jpg" alt="parks and rec cast">

        <section id="quiz" class="main-hidden">


            <div id="questionSpace">
                <div id="quest_num"></div>
                <div id="quoteSpace"></div>
                
                <ul id="choiceSpace">
                    <li value="0"></li>
                    <li value="1"></li>
                    <li value="2"></li>
                    <li value="3"></li>
                </ul>
                
            </div>

            <div class="quiz-nav">
                    
                    <button class="btn btn-default nav-btns" id="prevQuest"><span class="glyphicon glyphicon-chevron-left"></span></button>

                    <button class="choicespace-buttons btn btn-default" data-toggle="modal" data-target="#myModal">Submit</button>

                    <button class="btn btn-default nav-btns" id="nextQuest"><span class="glyphicon glyphicon-chevron-right"></span></button>
                </div>
            
        </section>

        <button class="btn btn-default" id="start">Start</button>

    </div>
    <!-- container -->
    
    <!-- Modal Dialog Upon Submit -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" id="quizModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h4 class="modal-title" id="myModalLabel">Sure 'bout that, Skipper?</h4>
                        </div>
                        <div class="modal-body">
                            
                            <button id="confirm" class="choicespace-buttons btn btn-success">YUP</button>
                            <button class="choicespace-buttons btn btn-primary" data-dismiss="modal">Still Thinking...</button>

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

    <!-- Modal Dialog for YouTube Vids -->
            <div class="modal fade" id="modalVids" tabindex="-1" role="dialog" aria-labelledby="modalVidsLabel" aria-hidden="true">
                <div class="modal-dialog" id="quizModalvid">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                            <h4 class="modal-title" id="modalVidsLabel">Correct/Wrong</h4>
                            <h4 id="modalVidsLabelAnswer">Answer: </h4>
                        </div>
                        <div class="modal-body">
                            <div class="fittedVid">
                                <video id="fittedVid" src="video/Parks and Recreation - Tom explains Apps and Zerts.mp4" width="420" height="315" frameborder="0" allowfullscreen controls autobuffer></video>
                            </div>                            

                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
